[package]
name = "saint-protocol"
version = "0.1.0"
edition = "2021"
description = "Network protocol for Saint, a key-value database"
repository = "https://github.com/dark-fusion/saint-protocol"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
path = "src/lib.rs"

[dependencies]
bytes = "1.1.0"
getrandom = "0.2"
hex = "0.4"
nom = "7.1.0"
rand = "0.8"

[profile.dev]
# Decrease compilation times during development
split-debuginfo = "unpacked"
